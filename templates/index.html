<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathEval</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl space-y-6 transition-all duration-300 ease-in-out">
    <h1 class="text-3xl font-bold text-indigo-700 text-center">🎯 Welcome to <span class="text-indigo-900">MathEval</span></h1>

    <div class="flex space-x-4">
      <button onclick="show('student')" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition">👩‍🎓 Student</button>
      <button onclick="show('teacher')" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg font-semibold transition">👨‍🏫 Teacher</button>
    </div>

    <!-- Student Form -->
    <form id="student" class="hidden space-y-4 animate-fade-in" action="/start-quiz" method="post" onsubmit="storeStudent()">
      <input name="name" type="text" placeholder="Name" required class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      <input name="roll" type="text" placeholder="Roll Number" required class="border border-gray-300 p-3 w-full rounded-md"/>
      <input name="school_code" type="text" placeholder="School Code" required class="border border-gray-300 p-3 w-full rounded-md"/>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">🚀 Start Quiz</button>
    </form>

    <!-- Teacher Form -->
    <form id="teacher" class="hidden space-y-4 animate-fade-in" action="/teacher-login" method="post">
      <input name="email" type="email" placeholder="Email" required class="border border-gray-300 p-3 w-full rounded-md"/>
      <input name="password" type="password" placeholder="Password" required class="border border-gray-300 p-3 w-full rounded-md"/>
      <input name="school_code" type="text" placeholder="School Code" required class="border border-gray-300 p-3 w-full rounded-md"/>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">🔐 Login</button>
    </form>
  </div>

  <script>
    function show(id){
      const studentForm = document.getElementById('student');
      const teacherForm = document.getElementById('teacher');

      studentForm.classList.add('hidden');
      teacherForm.classList.add('hidden');

      if (id === 'student') studentForm.classList.remove('hidden');
      else teacherForm.classList.remove('hidden');
    }

    function storeStudent() {
      // Optional: Add localStorage if needed
      // localStorage.setItem("studentName", document.querySelector('[name="name"]').value);
    }
  </script>
</body>
</html>
